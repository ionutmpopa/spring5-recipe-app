<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:each="recipe: ${recipes}">
    <p th:text="${recipe.description}"></p>
</h1>

<div th:each="recipe: ${recipes}">
        <span th:text="'Prep time: ' + ${recipe.prepTime} + '; '"/>
        <span th:text="'Cook time: ' + ${recipe.cookTime} + '; '"/>
        <span th:text="'Total time: ' + ${recipe.prepTime + recipe.cookTime} + '; '"/>

    <p th:text="${recipe.note}"></p>

    <p th:each="ingredient: ${recipe.ingredient}">
        <span th:text="${ingredient.amount}"/>
        <span th:text="${ingredient.uom.description}"/>
        <span th:text="${ingredient.description}"/>
    </p>

</div>

</body>
</html>
